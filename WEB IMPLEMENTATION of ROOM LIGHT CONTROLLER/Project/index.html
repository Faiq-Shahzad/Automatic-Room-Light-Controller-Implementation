<script type="text/javascript">
	

function myfunction(){

	// var x =  document.getElementById("l1").innerHTML = "Hello World"	;
	if(document.getElementById("details").value == "on"){
			$('#details').show();

	}
	//var x =  document.getElementById("details").value = "on"	;
	else{
		$('#details').hide();
		document.getElementById("details").value = "on"
	}
	
}

function dropdown(){
document.getElementById("myDropdown1").classList.toggle("show");

}

function hide_light(a){
		if(a.id== "myDropdown1"){
			$('#l1').hide();
			document.getElementById("light2").innerHTML="Light 1";
			document.getElementById("l1").value="hidden";


		}	
		else
			$('#l2').hide();
			// document.getElementById("l2").innerHTML="Light 1";
}



function show_btn2()
{
	var z= document.getElementById("l1").value;
	
	if(z=="hidden"){
		$('#l1').show();
		document.getElementById("light2").innerHTML="Light 2";

	}
	
	else{
	document.getElementById("l2").style.display="";
	document.getElementById("light2").innerHTML="Light 3";
	
	}
	
}


// Close the dropdown menu if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
